<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Fishing App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-primary text-white d-flex flex-column" style="min-height: 100vh;">

  <!-- Top Bar -->
  <div class="d-flex align-items-center p-2">
    <button class="btn btn-light me-2 rounded-circle">&lt;</button>
    <h5 class="flex-grow-1 m-0">
      <i class="bi bi-person-circle me-2"></i> Log In
    </h5>
  </div>

  <!-- Image -->
  <div class="text-center">
    <img src="fishing-boat.jpg" alt="Fishing Boat" class="img-fluid" style="max-height: 200px; object-fit: cover;">
  </div>

  <!-- Login Form -->
  <div class="container my-3">
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name :</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact No. :</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter contact number">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password :</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-light mb-2 px-5">Submit</button>
        <div>
          <button type="button" class="btn btn-light">Forgot Password</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom bg-primary">
    <div class="container-fluid d-flex justify-content-around">
      <i class="bi bi-house-door-fill text-white fs-4"></i>
      <i class="bi bi-geo-alt-fill text-white fs-4"></i>
      <i class="bi bi-people-fill text-white fs-4"></i>
    </div>
  </nav>

</body>
</html>
