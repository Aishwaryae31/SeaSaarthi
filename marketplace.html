<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-primary text-white">

    <!-- Top Bar -->
    <div class="d-flex align-items-center p-2">
        <button class="btn btn-light me-2">&lt;</button>
        <h5 class="flex-grow-1 m-0">Marketplace</h5>
        <img src="profile.jpg" alt="Profile" class="rounded-circle" style="width: 35px; height: 35px;">
    </div>

    <!-- Search Bar -->
    <div class="p-2">
        <input type="text" class="form-control" placeholder="Search...">
    </div>

    <!-- Location -->
    <div class="d-flex align-items-center p-2">
        <i class="bi bi-geo-alt-fill me-2"></i>
        <span>Chennai Fishing Harbour</span>
    </div>

    <!-- Categories -->
    <div class="d-flex justify-content-around p-2">
        <div class="text-center">
            <img src="fish-icon.png" alt="Fish" style="width: 40px;">
            <div>Fresh Fish</div>
        </div>
        <div class="text-center">
            <img src="prawns-icon.png" alt="Prawns" style="width: 40px;">
            <div>Prawns</div>
        </div>
        <div class="text-center">
            <img src="crabs-icon.png" alt="Crabs" style="width: 40px;">
            <div>Crabs</div>
        </div>
        <div class="text-center">
            <img src="more-icon.png" alt="More" style="width: 40px;">
            <div>More</div>
        </div>
    </div>

    <!-- Today's Fresh Catches -->
    <div class="p-2">
        <h5>Today's Fresh Catches</h5>
        <div class="row">
            <div class="col-6">
                <div class="card text-dark">
                    <img src="seer-fish.jpg" class="card-img-top" alt="Seer Fish">
                    <div class="card-body">
                        <h6 class="card-title">Fresh Seer Fish</h6>
                        <p class="card-text">Rs. 411.35<br><small>Rajan K.</small></p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card text-dark">
                    <img src="tiger-prawns.jpg" class="card-img-top" alt="Tiger Prawns">
                    <div class="card-body">
                        <h6 class="card-title">Tiger Prawns</h6>
                        <p class="card-text">Rs. 356.35<br><small>Rajan K.</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Nearby Sellers -->
    <div class="p-2">
        <h5>Nearby Sellers:</h5>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center bg-light text-dark mb-2 rounded">
                <div>
                    <strong>S.S.Swaminathan</strong><br>
                    <small>2.5kms away</small>
                </div>
                <button class="btn btn-primary">Call</button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center bg-light text-dark rounded">
                <div>
                    <strong>Joseph Fish co.</strong><br>
                    <small>4 kms away</small>
                </div>
                <button class="btn btn-primary">Call</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar (optional) -->
    <nav class="navbar fixed-bottom navbar-light bg-primary text-center">
        <div class="container-fluid d-flex justify-content-around">
            <i class="bi bi-house-door-fill"></i>
            <i class="bi bi-heart-fill"></i>
            <i class="bi bi-person-fill"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
